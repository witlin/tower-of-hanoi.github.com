<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tower of Hanoi</title>
</head>

<body>

    <div class="backplane-row ui-widget-header" id="top">
        <h1>The Tower of Hanoi (Brama)</h1>
    </div>
    <div class="backplane-row" id="center">
        <div class="backplane-col" id="left-col">
            <div class="disk-row" id="f0">
                <div class="disk-side"></div>
                <div class="disk"></div>
                <div class="disk-side"></div>
            </div>
            <div class="disk-row" id="f1">
                <div class="disk-side"></div>
                <div class="disk"></div>
                <div class="disk-side"></div>
            </div>
            <div class="disk-row" id="f2">
                <div class="disk-side"></div>
                <div class="disk"></div>
                <div class="disk-side"></div>
            </div>
        </div>
        <div class="backplane-col" id="middle-col">

        </div>
        <div class="backplane-col" id="right-col">

        </div>
    </div>
    <div class="backplane-row" id="bottom">
        <div class="ui-widget-content" id="brass-bar"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.7.2.min.js"
        integrity="sha256-R7aNzoy2gFrVs+pNJ6+SokH04ppcEqJ0yFLkNGoFALQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
